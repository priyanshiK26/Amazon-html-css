<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/nav-belt.css">
    <title>Document</title>
</head>

<body>
    <div class="nav-belt flex-row just-bet">
        <div class="nav-left flex-row h-100p">
            <div class="logo flex-row h-100p">
                <img src="images/amazon_logo.png" id="nav-logo" alt="">
                <span class="dot-in ">.in</span>
            </div>
            <div class="location flex-row">
                <div class="loc-icon"> <i class="fa-solid fa-location-dot"></i></div>
                <div class="loc-content flex-col .just-start">
                    <div class="f-12px c-ccc">Delivering to Indore 452001</div>
                    <div class="f-14px nav-row2">Update location</div>
                </div>
            </div>
        </div>
        <div class="nav-fill h-100p flex-col">
            <form action="" id="nav-form" class="form h-100p flex-row">
                <select name="" id="" class="h-100p nav-dropdown">
                    <option>a</option>
                </select>
                <input type="text" id="nav-search" class="h-100p" placeholder="Search Amazon.in">
                <button type="submit" id="nav-search-btn" class="h-100p">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="nav-right flex-row just-bet">
            <div class="language flex-row">
                <i class="fa-solid fa-flag"></i>
                <select name="" id="">
                    <option value="">EN</option>
                    <option value="">HIN</option>
                    <option value="">KOR</option>
                </select>
            </div>
            <div class="sign-in flex-col">
                <p>Hello Priyanshi</p>
                <select name="" id="">
                    <option value="">Accounts and lists</option>
                    <option value="">my list</option>
                    <option value="">KOR</option>
                </select>
            </div>
            <div class="orders">
                <button type="submit">Returns and Orders</button>
            </div>
            <div class="cart">
                <button type="submit"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
