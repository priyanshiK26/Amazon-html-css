<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/nav-belt.css">
    <title>Document</title>
</head>

<body>
    <div class="nav-belt flex-row just-bet">
        <div class="nav-left flex-row h-100p">
            <div class="logo flex-row h-100p">
                <img src="images/amazon_logo.png" id="nav-logo" alt="">
                <span class="dot-in ">.in</span>
            </div>
            <div class="location flex-row">
                <div class="loc-icon"> <i class="fa-solid fa-location-dot"></i></div>
                <div class="loc-content flex-col .just-start">
                    <div class="f-12px c-ccc">Delivering to Indore 452001</div>
                    <div class="f-14px nav-row2">Update location</div>
                </div>
            </div>
        </div>
        <div class="nav-fill">
            <form action="" class="form">
                <button type="dropdown" id="drop">All <i class="fa-solid fa-caret-down"></i></button>
                <input type="text" placeholder="Search Amazon.in">
                <button type="submit" id="search"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="nav-right"></div>
    </div>
</body>

</html>
